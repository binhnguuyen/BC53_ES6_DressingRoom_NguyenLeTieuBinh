<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="aoTab"
                data-toggle="pill"
                data-target="#ao"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Áo
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="quanTab"
                data-toggle="pill"
                data-target="#quan"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Quần
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="giayDepTab"
                data-toggle="pill"
                data-target="#giayDep"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Giày dép
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tuiXachTab"
                data-toggle="pill"
                data-target="#tuiXach"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Túi xách
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="dayChuyenTab"
                data-toggle="pill"
                data-target="#dayChuyen"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Dây chuyền
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="kieuTocTab"
                data-toggle="pill"
                data-target="#kieuToc"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Kiểu tóc
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="nonTab"
                data-toggle="pill"
                data-target="#non"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Nón
              </button>
            </li>
          </ul>
          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content">
              <div
                class="tab-pane fade show active"
                id="ao"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  <!-- B2: tạo cột -->
                  <!-- .col-* -->
                  <!-- chỉ số 1-12 (quy định của BS có 12 cột), cách tính chỉ số: 12/3 = 4 -->
                  <!-- tạo margin bằng my -->
                  <!-- class màn hình của BS là min-width
                  các màn hình có kích thước liền kề nhau và có chung chỉ số của col thì giữ lại class màn hình nhỏ nhất, xóa các clas lớn hơn
                  -->
                  <!-- mẫu của tag -->
                  <!-- <div class="my-4 col-12 col-lg-4 col-sm-6">
                    <div class="card animate__animated animate__zoomIn">
                      <img src="${obj.img}" class="card-img-top" alt="..." />
                      <div class="card-body">
                        <h5 class="card-text" id="cardName">
                          ${obj.name}
                        </h5>
                        <button class="btn btn-warning btn-block"
                        type="button" onclick="thuDo()">
                        Thử đồ
                        </button>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="quan"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="giayDep"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="tuiXach"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="dayChuyen"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="kieuToc"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
              <div
                class="tab-pane fade show active"
                id="non"
                role="tabpanel"
                aria-labelledby="pills-home-tab">
                <!-- B1: tạo hàng -->
                <div class="row">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./../models/ListChosen.js"></script>
    <script src="./../models/ChoseItem.js"></script>
    <script src="./../utils/callData.js"></script>
    <script src="./../controllers/main.js"></script>
  </body>
</html>
